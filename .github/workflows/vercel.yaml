name: Workflow to deploy on vercel

on:
  push:
    branches:
      - workflow

jobs:
  deploy-common:
    runs-on: ubuntu-latest
    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Instalar dependencias
        run: npm install

      - name: Compilar proyecto
        run: npm run build

  deploy-vercel:
    needs: deploy-common
    runs-on: ubuntu-latest
    steps:
      - name: Conectandome a aws
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Obtener fecha con formato
        run: echo "FECHA_ACTUAL=$(date +'%Y%m%d%H%M%S')" >> $GITHUB_ENV
      
      - name: Sync carpeta front en bucket para backup
        run: |
          DATE=$(date +'%Y%m%d%H%M%S')
          aws s3 sync build/ s3://bucket-codigo-backup/JesusRamirez/actions/codigo-vercel/${{env.FECHA_ACTUAL}} --delete

      - name: Instalar vercel
        run: npm install -g vercel

      - name: Deploy to Vercel
        run: vercel deploy --prod --name front-vercel --token=${{ secrets.VERCEL_TOKEN }} --yes
      
      - name: Sync carpeta front en bucket de la web
        run: aws s3 sync build/ s3://bucket-codigo-jesus/ --delete
